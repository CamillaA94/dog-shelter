<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riservata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
      .btn-primary{
        margin-top: 2%;
        background-color: #04AA6D;
        border-color: #04AA6D;
        
      }
      .form_amministrativo{
       
        margin-left: 5%;
       
      }
      .titolo_form{
        text-align: center;
        padding-bottom: 5%;
      }
      .form-check-input:checked {
    background-color: #04AA6D;
    border-color: #04AA6D;
      }
      img{
        max-width:260px;
      }
      
    </style>

  </head>
<body>
  <div class="titolo_form">
  <h3>Benvenuto nell'area riservata</h3>
  <h4>Inserisci qui i dati</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">
<!--form inserimento dati-->
<form class="form_amministrativo">
  
    <div class="col-md-5">
      <!--Campo 1-->
      <label for="validationCustom04" class="form-label">Scegli cane:</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value=""></option>
        <option>...</option>
      </select>
    </div>
    <!--Campo 2-->
    <div class="col-md-5">
      <label for="validationCustom01" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
    </div>
    <!--Campo 3-->
    <div class="col-md-5">
      <label for="validationCustom02" class="form-label">Razza:</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
    </div>
    <!--Campo 4-->
    <div class="col-md-5">
      <label for="validationCustom04" class="form-label">Et√†:</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value=""></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <!--Campo 5-->
    <div class="col-md-5">
      <label for="validationCustom04" class="form-label">Sesso:</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value=""></option>
        <option>M</option>
        <option>F</option>
      </select>
    </div>
    <!--Campo 6-->
    <div>Vaccinazioni:</div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Parvovirus canino</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Cimurro canino</label>
    </div>
    <div class="form-check form-check-">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Epatite</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Leptospirosi</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Rabbia</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Bordetella</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Influenza canina</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Vaccino di Lyme</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Leishmania</label>
    </div>

   
    <!-- Campo 7-->

    <div>Sterilizzazione:</div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="sterilizzazione" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        SI
      </label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="sterilizzazione" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        NO
      </label>
    </div>
    <!--Campo 8-->
<div>Microchip:</div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="microchip" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        SI
      </label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="microchip" id="flexRadioDefault4" checked>
      <label class="form-check-label" for="flexRadioDefault4">
        NO
      </label>
    </div>
    
    <!--Campo 9-->
    <div class="col-md-5">
      <label for="validationCustom05" class="form-label">Descrizione</label>
      <input type="text" class="form-control" id="validationCustom05" required>
    </div>
    <!--Campo 10-->
    <div>Data di arrivo:</div>
<div>
      <input type="date" id="start" name="trip-start"
      value="2018-07-22 "
      min="2018-01-01" max="2023-01-01" style="width:300px ; padding-left: 2px; color: grey;">
    </div>
<!--Campo 11 scelta foto-->
<div>Scegli foto:</div>
<div class="col-md-5">
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile01"> 
    </div>
    <div>
      <img src="...">
      <a class= "btn btn-danger" href="...">Elimina</a>
    

    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">
    </div>
    <div>
      <img src="..." >
      <a class= "btn btn-danger" href="...">Elimina</a>
    </div>

    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile03">     
    </div>
    <div>
      <img src="...">
      <a class= "btn btn-danger" href="...">Elimina</a>
    </div>
  </div>
    <!--Bottone Salva-->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Salva</button>
      <button class="btn btn-primary" type="submit">Elimina</button>
    </div>
</div>
    
</form>
<!--fine form inserimento dati-->
<div class="col-4"></div>
</div>
</div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
