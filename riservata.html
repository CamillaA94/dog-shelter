<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riservata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
      .btn-primary{
        margin-top: 2%;
        background-color: #519B8A;
        border-color: #519B8A;
      }
      .btn-primary:hover {
        background-color: #03cc9d;
        border-style: #519B8A;
      }
      .form_amministrativo{
        margin-left: 5%;
      }
      .titolo_form{
        text-align: center;
        padding-top: 3%;
        padding-bottom: 3%;
        background-color: #FBB74D;
      }
      .formstyle {
        margin-top: 2%;
        padding-top: 4%;
        padding-bottom: 3%;
        border-style: solid;
        border-color: #519B8A;
      }

      .form-check-input:checked {
    background-color: #519B8A;
    border-color: #519B8A;
      }
      img{
        max-width:260px;
      }

      h6 {
        margin-top: 4%;
        padding-top: 3%;
      }

      
    </style>

  </head>
<body>
  <div class="titolo_form">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
          <img src="../dog-shelter/img/icona_form1.png" width="80px" height="auto" />
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <h2>Benvenuto nell'area riservata</h2>
        <h5>Inserisci qui i dati</h5>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
          <img src="../dog-shelter/img/icona_form2.png" width="80px" height="auto" />
      </div>
    </div>
  </div>
 
  


<div class="container formstyle">
  <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-12">
        <!--scegli cane seleziona-->
          <!--Campo 1-->
          <div>
            <label for="validationCustom04" class="form-label"><h6>Scegli cane:</h6></label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value=""></option>
              <option>...</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Seleziona" style="margin-bottom:4%;"></input>
          </div>

          <!--form inserimento dati-->
          <form class="form_amministrativo">
            <!--Campo 2-->
            <div>
              <label for="validationCustom01" class="form-label"><h6>Nome:</h6></label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>
            <!--Campo 3-->
            <div>
              <label for="validationCustom02" class="form-label"><h6>Razza:</h6></label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
            </div>
            <!--Campo 4-->
            <div>
              <label for="validationCustom04" class="form-label"><h6>Et√†:</h6></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value=""></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <!--Campo 5-->
            <div>
              <label for="validationCustom04" class="form-label"><h6>Sesso:</h6></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value=""></option>
                <option>M</option>
                <option>F</option>
              </select>
            </div>
            <!--Campo 6-->
            <h6>Vaccinazioni:</h6>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Parvovirus canino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Cimurro canino</label>
            </div>
            <div class="form-check form-check-">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Epatite</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Leptospirosi</label>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Rabbia</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Bordetella</label>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Influenza canina</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Vaccino di Lyme</label>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Leishmania</label>
            </div>
      </div>  <!--chiusura prima colonna form-->
        
      <div class="col-lg-2 col-md-2 col-sm-2 col-12"></div>
      
      <!-- inizio seconda colonna form -->
      <div class="col-lg-4 col-md-4 col-sm-4 col-12">
          <!-- Campo 7 -->
          <h6>Sterilizzazione:</h6>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sterilizzazione" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              SI
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sterilizzazione" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              NO
            </label>
          </div>
          <!--Campo 8-->
          <h6>Microchip:</h6>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="microchip" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                SI
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="microchip" id="flexRadioDefault4" checked>
              <label class="form-check-label" for="flexRadioDefault4">
                NO
              </label>
            </div>
          
          <!--Campo 9-->
          <div>
            <label for="validationCustom05" class="form-label"><h6>Descrizione:</h6></label>
            <input type="text" class="form-control" id="validationCustom05" required>
          </div>

          <!--Campo 10-->
          <h6>Data di arrivo:</h6>
            <div>
              <input type="date" id="start" name="trip-start"
                value="2018-07-22"
                min="2018-01-01" max="2023-01-01" style="width:300px ; padding-left: 2px; color: grey;">
            </div>
            
          <!--Campo 11 scelta foto-->
        <h6>Scegli foto:</h6>
          <div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile01"> 
            </div>
              <div>
                <img src="...">
                <a class= "btn btn-danger" href="...">Elimina</a>
              </div>

            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
            </div>
              <div>
                <img src="..." >
                <a class= "btn btn-danger" href="...">Elimina</a>
              </div>

            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile03">     
            </div>
              <div>
                <img src="...">
                <a class= "btn btn-danger" href="...">Elimina</a>
              </div>
          </div>

          <!--Bottone Salva / Elimina-->
          <div>
            <button class="btn btn-primary" type="submit" style="margin-top:10%;">Salva</button>
            <button class="btn btn-primary" type="submit" style="margin-top:10%;">Elimina</button>
          </div>

        </div>
          
      </form>
      <!--fine form inserimento dati-->
      <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
    
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
