<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titolo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='main.js'></script>
    

       <style>
      
        p {
          padding-top: 5%;
          font-size: x-large;
        }
        .entra{
          margin-top: 5%;
        }
       
        h2 {
          text-align: center;
        }
        .log{
          text-align: center;
        }
        .breadcrumb {
      font-size: 20px;
      
    }
    input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=password], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
.home{
   color: #04AA6D; 
}
.iter{
    color:#737170;
   padding-bottom: 5%;
   padding-top: 5%;
}
.titoloiter{
    color:#4E4D4C;
text-align: center;
}



    </style>
     
    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./home.html" th:text="#{pagina.home}"></a></li>
              <li class="breadcrumb-item active" aria-current="page" th:text="#{pagina.login}"></li>
            </ol>
          </nav>
          
                 <h2 th:text="#{titolo.login}"></h2>
                 
                 <div class="container">
                  <div class="row">
                      <div class=" col-1 col-md-4"></div>
                      <div class="col-10 col-md-4 log">
                 <form action="login" method="POST">
                      <input type="text" id="username" name="username">
                      <label for="username" th:text="#{label.username}"></label><br />
                      <br />
                      <input type="password" id="pwd" name="password">
                      <label for="password" th:text="#{label.password}"></label><br />
                      <br>
                  	<input type="submit" th:value="#{button.login}" style="background-color:#04AA6D ; color:white; border-color:transparent " class="entra btn btn-lg">
                  	</form>
                  	<br><br>
                  <span th:if="${errore}" th:text="#{errore.login}" class="alert alert-danger" id="messaggioerrore"></span>
          	
               
              
              <div class="col-1 col-md-4"></div>
              </div>
              </div>
              </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    		<br><br>


</body>
</html>
