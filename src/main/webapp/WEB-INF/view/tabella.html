<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title th:text="${titolo}"></title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src='main.js'></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<style>
		.btn-primary{
	        background-color: #04AA6D;
	        border-color: #04AA6D;
	     }
	     
	    .titolo_tabella{
        	text-align: center;
        	padding-bottom: 5%;
      	}
	</style>
		<body>
			<div class="titolo_tabella">
 			<h3>Benvenuto nell'area riservata</h3><br />
 			<a th:href="@{/riservata}" class="btn btn-primary btn-sm small-button align-right" th:text="#{button.nuovo}"></a>
			</div>
			<div class="row justify-content-center mt-4">
					<div class="col-1"></div>
					<div class="col-10">
						<table class="table table-striped table-responsive">
							<thead>
								<tr>
									<th></th>
									<th class="text-center" th:text="#{label.nome}"></th>
									<th class="text-center" th:text="#{label.razza}"></th>
									<th class="text-center" th:text="#{label.eta}"></th>
									<th class="text-center" th:text="#{label.sesso}"></th>
									<th class="text-center" th:text="#{label.data}"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cane : ${cani}">
								<td>
									<img th:src="@{'static/cani/' + ${cane.id} + '.png'}" class="img-thumbnail" alt="cane" style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>
								<td class="align-middle text-center" th:text="${cane.nome}"></td>
								<td class="align-middle text-center" th:text="${cane.razza}"></td>
								<td class="align-middle text-center" th:text="${cane.eta} + ' anni'"></td>
								<td class="align-middle text-center" th:text="${cane.sesso}"></td>
								<td class="align-middle text-center" th:text="${#dates.format(cane.arrivo, 'dd-MM-yyyy')}"></td>
								<td class="align-middle text-end">
									<a th:href="@{/riservata(id=${cane.id})}" 
										class="btn btn-primary btn-sm small-button" th:text="#{button.modifica}"></a>
									<a th:href="@{/tabella/elimina(id=${cane.id})}" 
										class="btn btn-danger btn-sm small-button" th:text="#{button.elimina}"></a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="col-1"></div>
				</div>
		</body>
</html>
