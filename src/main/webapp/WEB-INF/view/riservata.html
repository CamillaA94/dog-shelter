<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title th:text="${titolo}"></title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src='main.js'></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<style>
		
		.btn-primary{
        margin-top: 2%;
        background-color: #519B8A;
        border-color: #519B8A;
      }
      .btn-primary:hover {
        background-color: #03cc9d;
        border-style: #519B8A;
      }
      .btn-danger {
      	margin-top: 2%;
      }

		.titolo_form{
       		background-color: #FBB74D;
            padding-top: 2%;
            padding-bottom: 2%;
            margin-top: 0;
            margin-bottom: 2%;
            text-align: center;
            color: black;
      }

      h6 {
        margin-top: 4%;
        padding-top: 3%;
      }
      
      .breadcrumb {
      	font-size: 20px;
      
      }
      	
      .foto {
      	width:50px;
      	max-width:50px;
      	height:60px;
      	max-height:60px;
      }
      	
	</style>
		<body>
		
			<div class="titolo_form">
			    <div class="row">
			      <div class="col-lg-2 col-md-2 col-sm-2">
			          <img th:src="@{static/image/icona_form1.png}" width="80px" height="auto" />
			      </div>
			      <div class="col-lg-8 col-md-8 col-sm-8">
			        <h2>Benvenuto nell'area riservata</h2>
			      </div>
			      <div class="col-lg-2 col-md-2 col-sm-2">
			          <img th:src="@{static/image/icona_form2.png}" width="80px" height="auto" />
			      </div>
			    </div>
			  </div>
			  
			  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
					    <li class="breadcrumb-item"><a href="./home.html" th:text="#{pagina.home}"></a></li>
					    <li class="breadcrumb-item active" aria-current="page" th:text="#{pagina.riservata}"></li>
					</ol>
			  </nav>
		
		
			<div class="row">
			    <div class="col-lg-4 col-md-4 col-sm-4"></div>
			      <div class="col-lg-4 col-md-4 col-sm-4">
			        <a th:href="@{/modifiche}" class="btn btn-primary" th:text="#{button.nuovo}"></a>
			      </div>
			      <div class="col-lg-4 col-md-4 col-sm-4"></div>
			  </div><br /><br />
			
			
			<div class="row">
			    <div class="col-lg-4 col-md-4 col-sm-4"></div>
			      	<div class="col-lg-4 col-md-4 col-sm-4">
			      		<form action="riservata/ordina" method="POST"> 
			      			<select class="form-select" name="ordine">
		                		<option selected disabled value="" th:text="#{label.ordine}"></option>
		                   		<option value="alfabetico" th:text="#{label.alfabetico}" th:selected="${ordine.equals('alfabetico')}"></option>
		                   		<option value="ultimi" th:text="#{label.ultimi}" th:selected="${ordine.equals('ultimi')}"></option>
		                   		<option value="primi" th:text="#{label.primi}" th:selected="${ordine.equals('primi')}"></option>
		                   		<option value="crescente" th:text="#{label.crescente}" th:selected="${ordine.equals('crescente')}"></option>
		                   		<option value="decrescente" th:text="#{label.decrescente}" th:selected="${ordine.equals('decrescente')}"></option>
		                   		<option value="femmine" th:text="#{label.femmine}" th:selected="${ordine.equals('femmine')}"></option>
		                   		<option value="maschi" th:text="#{label.maschi}" th:selected="${ordine.equals('maschi')}"></option>
                   			</select>
                   			<input type="submit" th:value="#{button.seleziona}" class="btn btn-primary"> 
                   		</form>
			      	</div>
			      <div class="col-lg-4 col-md-4 col-sm-4"></div>
			  </div> 
                        
			<div class="row justify-content-center mt-4">
					<div class="col-1"></div>
					<div class="col-10">
						<table class="table table-striped table-responsive">
							<thead>
								<tr>
									<th></th>
									<th class="text-center" th:text="#{label.nome}"></th>
									<th class="text-center" th:text="#{label.razza}"></th>
									<th class="text-center" th:text="#{label.eta}"></th>
									<th class="text-center" th:text="#{label.sesso}"></th>
									<th class="text-center" th:text="#{label.data}"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cane : ${cani}">
								<td>
									<img th:src="@{'static/cani/' + ${cane.id} + '.png'}" class="img-thumbnail foto" alt="cane">
								</td>
								<td class="align-middle text-center" th:text="${cane.nome}"></td>
								<td class="align-middle text-center" th:text="${cane.razza}"></td>
								<td class="align-middle text-center" th:text="${cane.eta} + ' anni'"></td>
								<td class="align-middle text-center" th:text="${cane.sesso}"></td>
								<td class="align-middle text-center" th:text="${#dates.format(cane.arrivo, 'dd-MM-yyyy')}"></td>
								<td class="align-middle text-end">
									<a th:href="@{/modifiche(id=${cane.id})}" 
										class="btn btn-primary btn-sm small-button" th:text="#{button.modifica}"></a>
									<a th:href="@{/riservata/elimina(id=${cane.id})}" 
										class="btn btn-danger btn-sm small-button" th:text="#{button.elimina}"></a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="col-1"></div>
				</div>
		</body>
</html>
